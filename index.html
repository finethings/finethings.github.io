
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            margin-top: 100px; /* Space for the fixed header */
            padding: 20px;
        }
        button {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="contact-info">
            <a href="mailto:email@example.com">email@example.com</a>
        </div>
        <div class="categories">
            <a href="#">Category 1</a>
            <a href="#">Category 2</a>
            <a href="#">Category 3</a>
        </div>
    </header>

    <main>
        <h1>Welcome to the Website</h1>
        <p>Use the buttons below to navigate through sections.</p>
        <button><a href="page1.html">Go to Page 1</a></button>
        <button><a href="page2.html">Go to Page 2</a></button>
        <button><a href="page3.html">Go to Page 3</a></button>
    </main>

</body>
</html>
